<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>会员中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
</head>
<body>
<div class="ltl_container">
    <header class="ltl_header">
        <a href="javascript: history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>修改地址</h3>
    </header>
    <div class="ltl_content">
        <div class="ltl_wrapper">

            <div class="cz_container">
                <div class="form_box">
                    <div class="mui-input-row">
                        <input name="recipients" type="text" placeholder="收货人">
                    </div>
                    <div class="mui-input-row">
                        <input name="postCode" type="text" placeholder="邮编">
                    </div>
                    <div class="mui-input-row">
                        <input name="address" type="text"  placeholder="省市区">
                    </div>
                    <div class="mui-input-row">
                        <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
                    </div>
                    <a href="javascript:;" class="mui-btn mui-btn-primary btn_submit">确认</a>
                    <a href="javascript: history.back();" class="mui-btn">取消</a>
                </div>
            </div>


        </div>
    </div>

    <footer class="ltl_footer">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../category.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user now" href="index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../js/common.js"></script>
<script src="../js/address.js"></script>
</body>
</html>
